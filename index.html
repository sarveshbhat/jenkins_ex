<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #bbb;
            margin-bottom: 5px;
            text-align: center;
        }
        .tab:hover {
            background: #aaa;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            gap: 5px;
            border: 1px solid black;
            position: absolute;
            transform-origin: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid black;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }
        .selected {
            border: 2px solid blue;
        }
        .bounding-box {
            border: 2px dashed #000;
            position: absolute;
            pointer-events: none; /* Bounding box should not capture mouse events */
            display: none; /* Hide initially */
        }
        .resize-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            cursor: pointer;
        }
        .resize-dot.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }
        .resize-dot.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }
        .resize-dot.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }
        .resize-dot.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }
        .rotate-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            right: -15px;
            top: 50%;
            cursor: pointer;
        }

        /* Transform toolbar styles */
        .transform-toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: none;
        }
        .transform-toolbar button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="addShape('red-circle')">Monsters</div>
        <div class="tab" onclick="addShape('green-circle')">Characters</div>
        <div class="tab" onclick="addShape('black-outline')">Spells</div>
        <div class="tab" onclick="addShape('gray-blob')">Terrain</div>
    </div>
    <div class="canvas-container" onwheel="zoomGrid(event)">
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="1" max="50" value="5">
            <button onclick="updateGrid()">Update</button>
        </div>
        <div id="gridContainer" class="grid"></div>
        <div id="transformToolbar" class="transform-toolbar">
            <button onclick="rotateShape()">Rotate</button>
            <button onclick="deleteShape()">Delete</button>
        </div>
    </div>

    <script>
        let gridScale = 1;
        let selectedShape = null;

        function updateGrid() {
            const size = document.getElementById("gridSize").value;
            const grid = document.getElementById("gridContainer");
            grid.innerHTML = "";

            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${size}, 40px)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
            }

            grid.style.transform = `scale(${gridScale})`;
            const allShapes = document.querySelectorAll(".draggable");
            allShapes.forEach(shape => {
                shape.style.transform = `scale(${gridScale})`;
            });
        }

        function zoomGrid(event) {
            gridScale += event.deltaY > 0 ? -0.1 : 0.1;
            gridScale = Math.max(0.5, Math.min(gridScale, 2)); 
            updateGrid();
            event.preventDefault();
        }

        function addShape(type) {
            const shape = document.createElement("div");
            shape.classList.add("draggable", type);
            shape.style.position = "absolute";
            shape.style.transform = `scale(${gridScale})`;  
            shape.addEventListener("click", () => selectShape(shape));
            document.body.appendChild(shape);
            makeTransformable(shape);
        }

        function selectShape(shape) {
            if (selectedShape) {
                selectedShape.classList.remove("selected");
                selectedShape.querySelector(".bounding-box").style.display = "none";
            }
            selectedShape = shape;
            selectedShape.classList.add("selected");
            const boundingBox = selectedShape.querySelector(".bounding-box");
            boundingBox.style.display = "block"; // Show bounding box
            document.getElementById("transformToolbar").style.display = "block"; // Show transform toolbar
        }

        function makeTransformable(element) {
            // Create the bounding box
            const boundingBox = document.createElement("div");
            boundingBox.classList.add("bounding-box");
            element.appendChild(boundingBox);

            // Resize functionality
            const resizeDots = ["top-left", "top-right", "bottom-left", "bottom-right"];
            resizeDots.forEach(position => {
                const resizeDot = document.createElement("div");
                resizeDot.classList.add("resize-dot", position);
                boundingBox.appendChild(resizeDot);

                resizeDot.onmousedown = function(e) {
                    e.stopPropagation(); // Prevent event from bubbling

                    const initialWidth = element.offsetWidth;
                    const initialHeight = element.offsetHeight;
                    const initialX = e.clientX;
                    const initialY = e.clientY;

                    document.onmousemove = function(e) {
                        const dx = e.clientX - initialX;
                        const dy = e.clientY - initialY;

                        if (position === "top-left") {
                            element.style.width = Math.max(20, initialWidth - dx) + "px";
                            element.style.height = Math.max(20, initialHeight - dy) + "px";
                        } else if (position === "top-right") {
                            element.style.width = Math.max(20, initialWidth + dx) + "px";
                            element.style.height = Math.max(20, initialHeight - dy) + "px";
                        } else if (position === "bottom-left") {
                            element.style.width = Math.max(20, initialWidth - dx) + "px";
                            element.style.height = Math.max(20, initialHeight + dy) + "px";
                        } else if (position === "bottom-right") {
                            element.style.width = Math.max(20, initialWidth + dx) + "px";
                            element.style.height = Math.max(20, initialHeight + dy) + "px";
                        }

                        updateBoundingBox(element);
                    };

                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
            });

            // Rotation functionality
            const rotateDot = document.createElement("div");
            rotateDot.classList.add("rotate-dot");
            boundingBox.appendChild(rotateDot);

            rotateDot.onmousedown = function(e) {
                e.stopPropagation();
                const centerX = element.offsetLeft + element.offsetWidth / 2;
                const centerY = element.offsetTop + element.offsetHeight / 2;
                let initialAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

                document.onmousemove = function(e) {
                    const currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    const angleDifference = (currentAngle - initialAngle) * (180 / Math.PI); // Convert to degrees
                    element.style.transform = `rotate(${angleDifference}deg)`;
                    updateBoundingBox(element);
                };

                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            // Drag functionality
            element.onmousedown = function(event) {
                const offsetX = event.clientX - element.offsetLeft;
                const offsetY = event.clientY - element.offsetTop;
                document.onmousemove = function(event) {
                    element.style.left = event.clientX - offsetX + 'px';
                    element.style.top = event.clientY - offsetY + 'px';
                    updateBoundingBox(element);
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            // Update bounding box
            function updateBoundingBox(element) {
                boundingBox.style.left = `${element.offsetLeft}px`;
                boundingBox.style.top = `${element.offsetTop}px`;
                boundingBox.style.width = `${element.offsetWidth}px`;
                boundingBox.style.height = `${element.offsetHeight}px`;
            }
        }

        function rotateShape() {
            if (selectedShape) {
                let angle = parseFloat(selectedShape.style.transform.replace("rotate(", "").replace("deg)", "")) || 0;
                selectedShape.style.transform = `rotate(${angle + 15}deg)`;
            }
        }

        function deleteShape() {
            if (selectedShape) {
                selectedShape.remove();
                document.getElementById("transformToolbar").style.display = "none";
            }
        }

        updateGrid();
    </script>
</body>
</html>
