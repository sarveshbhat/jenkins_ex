<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #bbb;
            margin-bottom: 5px;
            text-align: center;
        }
        .tab:hover {
            background: #aaa;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            gap: 5px;
            border: 1px solid black;
            position: absolute;
            transform-origin: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid black;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            width: 50px;
            height: 50px;
        }
        .arrow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: transparent;
            cursor: pointer;
        }

        .resize-arrow {
            top: -10px;
            left: calc(100% - 10px);
            border-left: 2px solid black;
            border-top: 2px solid black;
            transform: rotate(45deg);
        }

        .pivot-arrow {
            top: calc(100% + 10px);
            left: calc(100% - 10px);
            border-left: 2px solid black;
            border-top: 2px solid black;
            transform: rotate(135deg);
        }


        .red-circle { background: red; border-radius: 50%; }
        .green-circle { background: green; border-radius: 50%; }
        .black-outline { border: 3px solid black; border-radius: 50%; background: transparent; }
        .gray-blob { background: gray; border-radius: 20%; }
        .bounding-box {
            position: absolute;
            border: 1px dashed black;
            pointer-events: none;
            display: none;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid black;
            position: absolute;
        }
        .handle-tl { top: -5px; left: -5px; cursor: nwse-resize; }
        .handle-tr { top: -5px; right: -5px; cursor: nesw-resize; }
        .handle-bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .handle-br { bottom: -5px; right: -5px; cursor: nwse-resize; }
        .handle-tm { top: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .handle-bm { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .handle-ml { left: -5px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
        .handle-mr { right: -5px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="addShape('red-circle')">Monsters</div>
        <div class="tab" onclick="addShape('green-circle')">Characters</div>
        <div class="tab" onclick="addShape('black-outline')">Spells</div>
        <div class="tab" onclick="addShape('gray-blob')">Terrain</div>
    </div>
    <div class="canvas-container" onwheel="zoomGrid(event)">
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="1" max="50" value="5">
            <button onclick="updateGrid()">Update</button>
        </div>
        <div id="gridContainer" class="grid"></div>
    </div>

    <script>
        let gridScale = 1;

        function updateGrid() {
            const size = document.getElementById("gridSize").value;
            const grid = document.getElementById("gridContainer");
            grid.innerHTML = "";

            // Update the grid's layout
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${size}, 40px)`;

            // Create grid cells
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
            }

            // Scale the grid and shapes together
            grid.style.transform = `scale(${gridScale})`;
            const allShapes = document.querySelectorAll(".draggable");
            allShapes.forEach(shape => {
                shape.style.transform = `scale(${gridScale})`;
            });
        }

        function zoomGrid(event) {
            gridScale += event.deltaY > 0 ? -0.1 : 0.1;
            gridScale = Math.max(0.5, Math.min(gridScale, 2)); // Limit scaling

            // Apply scaling to grid and shapes
            updateGrid();
            event.preventDefault();
        }

        function addShape(type) {
            const shape = document.createElement("div");
            shape.classList.add("draggable", type);
            document.body.appendChild(shape);
            makeTransformable(shape);
            shape.style.transform = `scale(${gridScale})`;  // Apply the current grid scale
        }

        function makeTransformable(element) {
            let offsetX, offsetY;
            element.onmousedown = function(event) {
                offsetX = event.clientX - element.offsetLeft;
                offsetY = event.clientY - element.offsetTop;
                document.onmousemove = function(event) {
                    element.style.left = event.clientX - offsetX + 'px';
                    element.style.top = event.clientY - offsetY + 'px';
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            // Create the right-click arrow to resize
            element.oncontextmenu = function(event) {
                event.preventDefault(); // Prevent the default right-click menu

                // Create and show the resize arrow in the top-right corner of the shape
                const resizeArrow = document.createElement("div");
                resizeArrow.classList.add("arrow", "resize-arrow");
                resizeArrow.style.position = "absolute";
                resizeArrow.style.top = `-10px`;
                resizeArrow.style.left = `calc(100% - 10px)`;
                resizeArrow.style.width = "10px";
                resizeArrow.style.height = "10px";
                resizeArrow.style.borderLeft = "2px solid black";
                resizeArrow.style.borderTop = "2px solid black";
                resizeArrow.style.transform = "rotate(45deg)";
                resizeArrow.style.cursor = "nwse-resize";
                element.appendChild(resizeArrow);

                // Allow resizing with this arrow
                resizeArrow.onmousedown = function(e) {
                    e.stopPropagation(); // Prevent the shape's mousemove event from firing

                    let startX = e.clientX;
                    let startY = e.clientY;
                    const initialWidth = element.offsetWidth;
                    const initialHeight = element.offsetHeight;
                    const initialLeft = element.offsetLeft;
                    const initialTop = element.offsetTop;

                    // Adjust the shape's pivot to the bottom-left corner
                    element.style.transformOrigin = "bottom left";

                    document.onmousemove = function(e) {
                        const deltaX = e.clientX - startX;
                        const deltaY = e.clientY - startY;

                        // Adjust the size of the shape while pivoting from the bottom-left corner
                        element.style.width = Math.max(20, initialWidth + deltaX) + "px";
                        element.style.height = Math.max(20, initialHeight + deltaY) + "px";
                        
                        // Recalculate the position to maintain the bottom-left pivot
                        const newLeft = initialLeft - deltaX;
                        const newTop = initialTop + deltaY;
                        element.style.left = newLeft + "px";
                        element.style.top = newTop + "px";
                    };

                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;
                        element.removeChild(resizeArrow); // Remove the arrow when done resizing
                    };
                };

                // Create and show the pivot toggle arrow
                const pivotArrow = document.createElement("div");
                pivotArrow.classList.add("arrow", "pivot-arrow");
                pivotArrow.style.position = "absolute";
                pivotArrow.style.top = `calc(100% + 10px)`;
                pivotArrow.style.left = `calc(100% - 10px)`;
                pivotArrow.style.width = "10px";
                pivotArrow.style.height = "10px";
                pivotArrow.style.borderLeft = "2px solid black";
                pivotArrow.style.borderTop = "2px solid black";
                pivotArrow.style.transform = "rotate(135deg)";
                pivotArrow.style.cursor = "pointer";
                element.appendChild(pivotArrow);

                // Toggle pivot points when clicking the pivot arrow
                pivotArrow.onclick = function() {
                    const currentTransformOrigin = element.style.transformOrigin;
                    switch (currentTransformOrigin) {
                        case "bottom left":
                            element.style.transformOrigin = "top left";
                            break;
                        case "top left":
                            element.style.transformOrigin = "center";
                            break;
                        case "center":
                            element.style.transformOrigin = "bottom left";
                            break;
                        default:
                            element.style.transformOrigin = "bottom left";
                            break;
                    }
                };
            };
        }

        updateGrid();


    </script>
</body>
</html>
