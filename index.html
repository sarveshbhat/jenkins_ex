<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #bbb;
            margin-bottom: 5px;
            text-align: center;
        }
        .tab:hover {
            background: #aaa;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            gap: 5px;
            border: 1px solid black;
            position: absolute;
            transform-origin: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid black;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            width: 50px;
            height: 50px;
        }

        /* Style for the grid container */
        #gridContainer {
            display: grid;
            position: relative;
        }

        /* Bounding box styles */
        .bounding-box {
            border: 2px dashed #000;
            position: absolute;
            pointer-events: none; /* Bounding box should not capture mouse events */
        }

        /* Resize dot styles */
        .resize-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            cursor: pointer;
        }

        .resize-dot.top-left {
            top: -5px;
            left: -5px;
            cursor: nwse-resize;
        }

        .resize-dot.top-right {
            top: -5px;
            right: -5px;
            cursor: nesw-resize;
        }

        .resize-dot.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }

        .resize-dot.bottom-right {
            bottom: -5px;
            right: -5px;
            cursor: nwse-resize;
        }

        /* Rotation dot style */
        .rotate-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            right: -15px;
            top: 50%;
            cursor: pointer;
        }

        .red-circle { background: red; border-radius: 50%; }
        .green-circle { background: green; border-radius: 50%; }
        .black-outline { border: 3px solid black; border-radius: 50%; background: transparent; }
        .gray-blob { background: gray; border-radius: 20%; }
        .bounding-box {
            position: absolute;
            border: 1px dashed black;
            pointer-events: none;
            display: none;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid black;
            position: absolute;
        }
        .handle-tl { top: -5px; left: -5px; cursor: nwse-resize; }
        .handle-tr { top: -5px; right: -5px; cursor: nesw-resize; }
        .handle-bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .handle-br { bottom: -5px; right: -5px; cursor: nwse-resize; }
        .handle-tm { top: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .handle-bm { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .handle-ml { left: -5px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
        .handle-mr { right: -5px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="addShape('red-circle')">Monsters</div>
        <div class="tab" onclick="addShape('green-circle')">Characters</div>
        <div class="tab" onclick="addShape('black-outline')">Spells</div>
        <div class="tab" onclick="addShape('gray-blob')">Terrain</div>
    </div>
    <div class="canvas-container" onwheel="zoomGrid(event)">
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="1" max="50" value="5">
            <button onclick="updateGrid()">Update</button>
        </div>
        <div id="gridContainer" class="grid"></div>
    </div>

    <script>
        let gridScale = 1;

        function updateGrid() {
            const size = document.getElementById("gridSize").value;
            const grid = document.getElementById("gridContainer");
            grid.innerHTML = "";

            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${size}, 40px)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
            }

            grid.style.transform = `scale(${gridScale})`;
            const allShapes = document.querySelectorAll(".draggable");
            allShapes.forEach(shape => {
                shape.style.transform = `scale(${gridScale})`;
            });
        }

        function zoomGrid(event) {
            gridScale += event.deltaY > 0 ? -0.1 : 0.1;
            gridScale = Math.max(0.5, Math.min(gridScale, 2)); 
            updateGrid();
            event.preventDefault();
        }

        function addShape(type) {
            const shape = document.createElement("div");
            shape.classList.add("draggable", type);
            shape.style.position = "absolute";
            document.body.appendChild(shape);
            makeTransformable(shape);
            shape.style.transform = `scale(${gridScale})`;  
        }

        function makeTransformable(element) {
            let offsetX, offsetY;

            // Create the bounding box
            const boundingBox = document.createElement("div");
            boundingBox.classList.add("bounding-box");
            boundingBox.style.position = "absolute";
            boundingBox.style.border = "2px dashed #000";
            boundingBox.style.pointerEvents = "none"; // Bounding box should not capture events
            element.appendChild(boundingBox);

            // Add the resizing and rotating dots
            const resizeDots = ["top-left", "top-right", "bottom-left", "bottom-right"];
            resizeDots.forEach(position => {
                const resizeDot = document.createElement("div");
                resizeDot.classList.add("resize-dot", position);
                resizeDot.style.position = "absolute";
                boundingBox.appendChild(resizeDot);

                resizeDot.onmousedown = function(e) {
                    e.stopPropagation(); // Prevent event from bubbling

                    const initialWidth = element.offsetWidth;
                    const initialHeight = element.offsetHeight;
                    const initialLeft = element.offsetLeft;
                    const initialTop = element.offsetTop;

                    const initialX = e.clientX;
                    const initialY = e.clientY;

                    document.onmousemove = function(e) {
                        const dx = e.clientX - initialX;
                        const dy = e.clientY - initialY;

                        // Adjust the element size based on drag direction
                        if (position === "top-left") {
                            element.style.width = Math.max(20, initialWidth - dx) + "px";
                            element.style.height = Math.max(20, initialHeight - dy) + "px";
                            element.style.left = initialLeft + dx + "px";
                            element.style.top = initialTop + dy + "px";
                        } else if (position === "top-right") {
                            element.style.width = Math.max(20, initialWidth + dx) + "px";
                            element.style.height = Math.max(20, initialHeight - dy) + "px";
                            element.style.top = initialTop + dy + "px";
                        } else if (position === "bottom-left") {
                            element.style.width = Math.max(20, initialWidth - dx) + "px";
                            element.style.height = Math.max(20, initialHeight + dy) + "px";
                            element.style.left = initialLeft + dx + "px";
                        } else if (position === "bottom-right") {
                            element.style.width = Math.max(20, initialWidth + dx) + "px";
                            element.style.height = Math.max(20, initialHeight + dy) + "px";
                        }

                        updateBoundingBox(element);
                    };

                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
            });

            // Create the rotation dot
            const rotateDot = document.createElement("div");
            rotateDot.classList.add("rotate-dot");
            rotateDot.style.position = "absolute";
            rotateDot.style.top = `50%`;
            rotateDot.style.right = `-15px`;
            rotateDot.style.width = "10px";
            rotateDot.style.height = "10px";
            rotateDot.style.borderRadius = "50%";
            rotateDot.style.backgroundColor = "red";
            rotateDot.style.cursor = "pointer";
            boundingBox.appendChild(rotateDot);

            // Handle dynamic rotation based on mouse position
            rotateDot.onmousedown = function(e) {
                e.stopPropagation(); // Prevent event from bubbling

                const centerX = element.offsetLeft + element.offsetWidth / 2;
                const centerY = element.offsetTop + element.offsetHeight / 2;

                let initialAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

                document.onmousemove = function(e) {
                    const currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    const angleDifference = (currentAngle - initialAngle) * (180 / Math.PI); // Convert to degrees
                    element.style.transform = `rotate(${angleDifference}deg)`; 

                    updateBoundingBox(element);
                };

                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            // Dragging functionality for the whole shape (including the bounding box)
            element.onmousedown = function(event) {
                offsetX = event.clientX - element.offsetLeft;
                offsetY = event.clientY - element.offsetTop;
                document.onmousemove = function(event) {
                    element.style.left = event.clientX - offsetX + 'px';
                    element.style.top = event.clientY - offsetY + 'px';
                    updateBoundingBox(element);
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            // Update the bounding box to follow the element's position and size
            function updateBoundingBox(element) {
                boundingBox.style.left = `${element.offsetLeft}px`;
                boundingBox.style.top = `${element.offsetTop}px`;
                boundingBox.style.width = `${element.offsetWidth}px`;
                boundingBox.style.height = `${element.offsetHeight}px`;
            }
        }

        updateGrid();


    </script>
</body>
</html>
