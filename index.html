<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #bbb;
            margin-bottom: 5px;
            text-align: center;
        }
        .tab:hover {
            background: #aaa;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            gap: 5px;
            border: 1px solid black;
            position: absolute;
            transform-origin: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid black;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            width: 50px;
            height: 50px;
        }
        .red-circle { background: red; border-radius: 50%; }
        .green-circle { background: green; border-radius: 50%; }
        .black-outline { border: 3px solid black; border-radius: 50%; background: transparent; }
        .gray-blob { background: gray; border-radius: 20%; }
        .bounding-box {
            position: absolute;
            border: 1px dashed black;
            pointer-events: none;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid black;
            position: absolute;
        }
        .handle-tl { top: -5px; left: -5px; cursor: nwse-resize; }
        .handle-tr { top: -5px; right: -5px; cursor: nesw-resize; }
        .handle-bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .handle-br { bottom: -5px; right: -5px; cursor: nwse-resize; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="addShape('red-circle')">Monsters</div>
        <div class="tab" onclick="addShape('green-circle')">Characters</div>
        <div class="tab" onclick="addShape('black-outline')">Spells</div>
        <div class="tab" onclick="addShape('gray-blob')">Terrain</div>
    </div>
    <div class="canvas-container" onwheel="zoomGrid(event)">
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="1" max="50" value="5">
            <button onclick="updateGrid()">Update</button>
        </div>
        <div id="gridContainer" class="grid"></div>
    </div>

    <script>
        let gridScale = 1;
        function updateGrid() {
            const size = document.getElementById("gridSize").value;
            const grid = document.getElementById("gridContainer");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${size}, 40px)`;
            
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
            }
        }

        function zoomGrid(event) {
            gridScale += event.deltaY > 0 ? -0.1 : 0.1;
            gridScale = Math.max(0.5, Math.min(gridScale, 2));
            document.getElementById("gridContainer").style.transform = `scale(${gridScale})`;
            event.preventDefault();
        }

        function addShape(type) {
            const shape = document.createElement("div");
            shape.classList.add("draggable", type);
            document.body.appendChild(shape);
            makeTransformable(shape);
        }

        function makeTransformable(element) {
            let offsetX, offsetY;
            element.onmousedown = function(event) {
                offsetX = event.clientX - element.offsetLeft;
                offsetY = event.clientY - element.offsetTop;
                document.onmousemove = function(event) {
                    element.style.left = event.clientX - offsetX + 'px';
                    element.style.top = event.clientY - offsetY + 'px';
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
            
            const boundingBox = document.createElement("div");
            boundingBox.classList.add("bounding-box");
            element.appendChild(boundingBox);
            const handles = ['tl', 'tr', 'bl', 'br'];
            handles.forEach(pos => {
                const handle = document.createElement("div");
                handle.classList.add("resize-handle", `handle-${pos}`);
                boundingBox.appendChild(handle);
                handle.onmousedown = function(event) {
                    event.stopPropagation();
                    const startX = event.clientX;
                    const startY = event.clientY;
                    const startWidth = element.offsetWidth;
                    const startHeight = element.offsetHeight;
                    document.onmousemove = function(event) {
                        let newWidth = startWidth + (event.clientX - startX);
                        let newHeight = startHeight + (event.clientY - startY);
                        element.style.width = Math.max(20, newWidth) + 'px';
                        element.style.height = Math.max(20, newHeight) + 'px';
                    };
                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
            });
        }

        updateGrid();
    </script>
</body>
</html>
