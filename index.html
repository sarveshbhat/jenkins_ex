<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #bbb;
            margin-bottom: 5px;
            text-align: center;
        }
        .tab:hover {
            background: #aaa;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .grid {
            display: grid;
            gap: 5px;
            border: 1px solid black;
            position: absolute;
            transform-origin: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid black;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            width: 50px;
            height: 50px;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
        }

        .resize-dot {
            top: -5px;
            left: calc(100% - 5px);
            background-color: black;
            cursor: nwse-resize;
        }

        .rotate-dot {
            top: -5px;
            left: -5px;
            background-color: red;
            cursor: pointer;
        }




        .red-circle { background: red; border-radius: 50%; }
        .green-circle { background: green; border-radius: 50%; }
        .black-outline { border: 3px solid black; border-radius: 50%; background: transparent; }
        .gray-blob { background: gray; border-radius: 20%; }
        .bounding-box {
            position: absolute;
            border: 1px dashed black;
            pointer-events: none;
            display: none;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid black;
            position: absolute;
        }
        .handle-tl { top: -5px; left: -5px; cursor: nwse-resize; }
        .handle-tr { top: -5px; right: -5px; cursor: nesw-resize; }
        .handle-bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .handle-br { bottom: -5px; right: -5px; cursor: nwse-resize; }
        .handle-tm { top: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .handle-bm { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .handle-ml { left: -5px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
        .handle-mr { right: -5px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="addShape('red-circle')">Monsters</div>
        <div class="tab" onclick="addShape('green-circle')">Characters</div>
        <div class="tab" onclick="addShape('black-outline')">Spells</div>
        <div class="tab" onclick="addShape('gray-blob')">Terrain</div>
    </div>
    <div class="canvas-container" onwheel="zoomGrid(event)">
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="1" max="50" value="5">
            <button onclick="updateGrid()">Update</button>
        </div>
        <div id="gridContainer" class="grid"></div>
    </div>

    <script>
        let gridScale = 1;

        function updateGrid() {
            const size = document.getElementById("gridSize").value;
            const grid = document.getElementById("gridContainer");
            grid.innerHTML = "";

            // Update the grid's layout
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;
            grid.style.gridTemplateRows = `repeat(${size}, 40px)`;

            // Create grid cells
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
            }

            // Scale the grid and shapes together
            grid.style.transform = `scale(${gridScale})`;
            const allShapes = document.querySelectorAll(".draggable");
            allShapes.forEach(shape => {
                shape.style.transform = `scale(${gridScale})`;
            });
        }

        function zoomGrid(event) {
            gridScale += event.deltaY > 0 ? -0.1 : 0.1;
            gridScale = Math.max(0.5, Math.min(gridScale, 2)); // Limit scaling

            // Apply scaling to grid and shapes
            updateGrid();
            event.preventDefault();
        }

        function addShape(type) {
            const shape = document.createElement("div");
            shape.classList.add("draggable", type);
            document.body.appendChild(shape);
            makeTransformable(shape);
            shape.style.transform = `scale(${gridScale})`;  // Apply the current grid scale
        }

        function makeTransformable(element) {
            let offsetX, offsetY;
            element.onmousedown = function(event) {
                offsetX = event.clientX - element.offsetLeft;
                offsetY = event.clientY - element.offsetTop;
                document.onmousemove = function(event) {
                    element.style.left = event.clientX - offsetX + 'px';
                    element.style.top = event.clientY - offsetY + 'px';
                    updateDotPositions(element); // Update the positions of dots while moving the shape
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            // Create the right-click dot for resizing
            element.oncontextmenu = function(event) {
                event.preventDefault(); // Prevent the default right-click menu

                // Create and show the resize dot at the bottom-right corner of the shape
                const resizeDot = document.createElement("div");
                resizeDot.classList.add("dot", "resize-dot");
                resizeDot.style.position = "absolute";
                resizeDot.style.bottom = `-5px`;
                resizeDot.style.right = `-5px`;
                resizeDot.style.width = "10px";
                resizeDot.style.height = "10px";
                resizeDot.style.borderRadius = "50%";
                resizeDot.style.backgroundColor = "black";
                resizeDot.style.cursor = "nwse-resize";
                element.appendChild(resizeDot);

                // Allow resizing with this dot
                resizeDot.onmousedown = function(e) {
                    e.stopPropagation(); // Prevent the shape's mousemove event from firing

                    let startX = e.clientX;
                    let startY = e.clientY;
                    const initialWidth = element.offsetWidth;
                    const initialHeight = element.offsetHeight;
                    const initialLeft = element.offsetLeft;
                    const initialTop = element.offsetTop;

                    // Adjust the shape's pivot to the bottom-left corner
                    element.style.transformOrigin = "bottom left";

                    // Create a preview element for resizing
                    const preview = element.cloneNode();
                    preview.style.position = "absolute";
                    preview.style.left = initialLeft + "px";
                    preview.style.top = initialTop + "px";
                    preview.style.opacity = 0.5;  // Slight transparency for the preview
                    document.body.appendChild(preview);

                    document.onmousemove = function(e) {
                        const deltaX = e.clientX - startX;
                        const deltaY = e.clientY - startY;

                        // Update the preview size in real-time
                        preview.style.width = Math.max(20, initialWidth + deltaX) + "px";
                        preview.style.height = Math.max(20, initialHeight + deltaY) + "px";
                    };

                    document.onmouseup = function() {
                        // Finalize the shape size and remove the preview
                        element.style.width = preview.offsetWidth + "px";
                        element.style.height = preview.offsetHeight + "px";
                        document.body.removeChild(preview);

                        document.onmousemove = null;
                        document.onmouseup = null;

                        element.removeChild(resizeDot); // Remove the resize dot when done resizing
                    };
                };

                // Create and show the rotation dot on the right side of the shape
                const rotateDot = document.createElement("div");
                rotateDot.classList.add("dot", "rotate-dot");
                rotateDot.style.position = "absolute";
                rotateDot.style.top = `50%`;
                rotateDot.style.right = `-5px`;
                rotateDot.style.width = "10px";
                rotateDot.style.height = "10px";
                rotateDot.style.borderRadius = "50%";
                rotateDot.style.backgroundColor = "red";
                rotateDot.style.cursor = "pointer";
                element.appendChild(rotateDot);

                // Handle dynamic rotation based on mouse position
                let isRotating = false;
                let initialAngle = 0;

                rotateDot.onmousedown = function(e) {
                    e.stopPropagation(); // Prevent the shape's mousemove event from firing

                    const centerX = element.offsetLeft + element.offsetWidth / 2;
                    const centerY = element.offsetTop + element.offsetHeight / 2;

                    // Function to calculate angle between two points
                    function calculateAngle(x, y) {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        return Math.atan2(dy, dx) * (180 / Math.PI); // Angle in degrees
                    }

                    initialAngle = calculateAngle(e.clientX, e.clientY);
                    isRotating = true;

                    document.onmousemove = function(e) {
                        if (isRotating) {
                            const currentAngle = calculateAngle(e.clientX, e.clientY);
                            const angleDifference = currentAngle - initialAngle;
                            element.style.transform = `rotate(${angleDifference}deg)`; // Apply rotation dynamically
                        }
                    };

                    document.onmouseup = function() {
                        isRotating = false;
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };

                // Function to update the positions of the resize and rotate dots while the shape moves
                function updateDotPositions(element) {
                    const resizeDot = element.querySelector(".resize-dot");
                    const rotateDot = element.querySelector(".rotate-dot");

                    if (resizeDot) {
                        // Update the position of the resize dot at the bottom-right corner
                        resizeDot.style.bottom = `-5px`;
                        resizeDot.style.right = `-5px`;
                    }

                    if (rotateDot) {
                        // Update the position of the rotate dot on the right side of the shape
                        rotateDot.style.top = `50%`;
                        rotateDot.style.right = `-5px`;
                    }
                }
            };
        }

        updateGrid();

    </script>
</body>
</html>
